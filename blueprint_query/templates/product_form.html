<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск данных о блюде</title>
    <link type="text/css" rel="stylesheet" href="/static/rest.css">
    <link type="text/css" rel="stylesheet" href="/static/button.css">
</head>
<body>
<h2 align="center">Поиск данных о блюде по названию</h2>
<div align = "center" class="container_auth">
    <form action="" method="POST">
        <label class="text-field__label" for="product">Введите название блюда</label><br>
        <input class="text-field__input" name="product_name" id="product" type="text" placeholder="name" required>
        <br>
        <input class="btn" type="submit" value="Отправить">
    </form>
</div>
    <p align="center">
        <a href="{{ url_for('bp_query.query_menu') }}">
            <button class="btn" type="button"> Вернуться в меню запросов</button>
        </a>
    </p>
    <br><br>
<h2 align="center">{{ error_message }}</h2>
</body>
</html>
