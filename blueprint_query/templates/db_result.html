<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат поиска продукта</title>
    <link type="text/css" rel="stylesheet" href="/static/rest.css">
    <link type="text/css" rel="stylesheet" href="/static/button.css">
    <link type="text/css" rel="stylesheet" href="/static/table.css">
</head>
<body align="center">
    <h1 > {{ title }} </h1> <br><br>

    <table align="center" border= 1 width=80%>
        <tr>
            {% for column in schema%}
                <th>{{column}}</th>
            {% endfor %}
        </tr>
        {% for line in result %}
        <tr>
            {% for column in line %}
            <td align="center"> {{column}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table> <br><br>
    <p align="center">
         <a href="{{ url_for('bp_query.query_menu') }}">
            <button class="btn" type="button">Вернуться в меню запросов</button>
        </a>
    </p>
</body>
</html>
